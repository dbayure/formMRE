	<ui:define name="content">
		<h:form prependId="false">
			<h1>Registro de retornantes al país</h1>
			<p:panel header="Datos Personales" id="personales" style="border: none">
				<h:panelGrid columns="2" style="border: none">
					<h:panelGrid columns="2" style="margin-left: 15%" columnClasses="coldp1, coldp2">

						<p:outputLabel for="nombre" value="Nombre:" />
						<p:inputText id="nombre" value="" label="nombre" required="true" />

						<p:outputLabel for="apellido" value="Apellido:" />
						<p:inputText id="apellido" value="" label="apellido" required="true" />

						<p:outputLabel for="direccion" value="Dirección:" />
						<p:inputText id="direccion" value="" label="direccion" />

						<p:outputLabel for="telefonoLinea" value="Telefono Linea:" />
						<p:inputMask id="telefonoLinea" value="" label="telefonoLinea" mask="9-999-9999" />

						<p:outputLabel for="telefonoMovil" value="Telefono Movil:" />
						<p:inputMask id="telefonoMovil" value="" label="telefonoMovil" mask="999-999999" />

					</h:panelGrid>
					<h:panelGrid columns="2" style="margin-left: 15%" columnClasses="coldp3, coldp4">

						<p:outputLabel for="tipoDocumento" value="Tipo de documento:" />
						<p:selectOneMenu id="tipoDocumento" value="">
							<f:selectItem itemLabel="Uruguay" itemValue="CI" />
						</p:selectOneMenu>

						<p:outputLabel for="documento" value="Numero Documento:" />
						<p:inputMask id="documento" value="" label="documento" mask="9.999.999-9" />

						<p:outputLabel for="fechaNacimiento" value="Fecha de Nacimiento:" />
						<p:calendar
							value="#{formularioBean.persona.documento.fechaNacimiento}"
							pattern="dd/MM/yyyy" id="fechaNacimiento" mode="popup"
							navigator="true" />

						<p:outputLabel value="Pais Emisor:" for="paisEmisor" />
						<p:selectOneMenu id="paisEmisor" value="" style="width: 150px;">
							<f:selectItem itemLabel="Uruguay" itemValue="UY" />
						</p:selectOneMenu>

						<p:outputLabel value="Ciudad: " for="ciudad" />
						<p:selectOneMenu id="ciudad" value="">
							<f:selectItem itemLabel="Montevideo" itemValue="MDEO" />
						</p:selectOneMenu>
					</h:panelGrid>
				</h:panelGrid>
			</p:panel>
			<!-- fin panel datosPersonales -->
			
			<p:panel header="Datos Secundarios" id="secundarios" style="border: none">
				<h:panelGrid columns="2">
					<h:panelGrid columns="2" style="margin-left: 5%" columnClasses="colds1,colds2">

						<p:outputLabel for="hijos" value="Cantidad de hijos" />
						<p:inputMask id="hijos" value="" label="hijos" mask="99" />

						<p:outputLabel for="estadoCivil" value="Estado civil:" />
						<p:selectOneMenu id="estadoCivil" value="">
							<f:selectItem itemLabel="Seleccionar estado civil" />
						</p:selectOneMenu>

						<p:outputLabel for="parentezco" value="Parentezco:" />
						<p:selectOneMenu id="parentezco" value="">
							<f:selectItem itemLabel="Seleccionar parentezco" />
						</p:selectOneMenu>

						<p:outputLabel for="nacionalidades" value="Nacionalidades:" />
						<p:selectManyMenu id="nacionalidades"
							value="#{formularioBean.persona.nacionalidades}">
							<f:selectItem itemLabel="nacionalidad 1" itemValue="1" />
							<f:selectItem itemLabel="nacionalidad 2" itemValue="2" />
							<f:selectItem itemLabel="nacionalidad 3" itemValue="3" />
						</p:selectManyMenu>

						<p:outputLabel for="sexo" value="Sexo:" />
						<p:selectOneMenu id="sexo" value="">
							<f:selectItem itemLabel="M" itemValue="M" />
							<f:selectItem itemLabel="F" itemValue="F" />
						</p:selectOneMenu>
					</h:panelGrid>

					<h:panelGrid columns="1" style="margin-left: 10%" columnClasses="colds3,colds4">
						<h:panelGrid columns="2">
							<f:facet name="header">  
                                    Estudios en Uruguay
                            </f:facet>

							<p:outputLabel for="niveleducativoU" value="Nivel educativo:" />
							<p:selectOneMenu id="niveleducativoU" value="">
								<f:selectItem itemLabel="Seleccionar nivel educativo" />
							</p:selectOneMenu>

							<h:outputText value="Finalizado: " />
							<p:selectBooleanCheckbox value="" />

							<h:outputText value="Titulo obtenido" for="tituloObtenidoUruguay" />
							<p:inputText value="" id="tituloObtenidoUruguay" />

							<p:outputLabel for="oficioUruguay" value="Oficio en Uruguay:" />
							<p:selectOneMenu id="oficioUruguay" value="">
								<f:selectItem itemLabel="Seleccionar oficio" />
							</p:selectOneMenu>

							<p:outputLabel for="ocupacionPreviaUruguay" value="Ocupacion en Uruguay:" />
							<p:selectOneMenu id="ocupacionPreviaUruguay" value="">
								<f:selectItem itemLabel="Seleccionar ocupacion" />
							</p:selectOneMenu>
						</h:panelGrid>
					</h:panelGrid>
				</h:panelGrid>
			</p:panel>
			<!-- fin panel datosSecundarios -->
			<p:panel header="Estadía en el exterior" id="exterior" style="border: none">

					<h:panelGrid columns="2" style="margin-left: 5%" columnClasses="colee1,colee2">

						<p:outputLabel value="Pais de residencia:" for="paisResidenciaExterior" />
						<p:selectOneMenu id="paisResidenciaExterior" value="">
							<f:selectItem itemLabel="Seleccionar pais" />
						</p:selectOneMenu>
						
						<h:outputText for="poseiaResidencia" value="Poseía residencia regular: " />

							<f:selectItem itemLabel="Si" itemValue="1" />
							<f:selectItem itemLabel="No" itemValue="2" />
						</p:selectOneRadio>

						<p:outputLabel value="Pais de residencia anterior:" for="paisRes2" />
						<p:selectOneMenu id="paisRes2" value="">
							<f:selectItem itemLabel="Seleccionar pais" />
						</p:selectOneMenu>
						
						<h:outputText for="res2" value="Poseía residencia regular: " />

							<f:selectItem itemLabel="Si" itemValue="1" />
							<f:selectItem itemLabel="No" itemValue="2" />
						</p:selectOneRadio>

						<p:outputLabel for="condResidencia" value="Condiciones de residencia :" />
						<p:selectOneMenu id="condResidencia" value="">
							<f:selectItem itemLabel="Seleccionar condicion" />
						</p:selectOneMenu>

						<p:outputLabel for="fechaPartida" value="Fecha de Partida:" />

						<h:outputText value="Motivo de la partida:" />
						<p:selectOneMenu id="motivoPartida" value="">
							<f:selectItem itemLabel="Option 1" itemValue="1" />
							<f:selectItem itemLabel="Option 2" itemValue="2" />
							<f:selectItems value="otro" itemLabel="otro" />
						</p:selectOneMenu>

						<h:outputText value="Forma de retorno: " />
						<p:selectOneMenu id="formaRetorno" value="">
							<f:selectItem itemLabel="Option 1" itemValue="1" />
							<f:selectItem itemLabel="Option 2" itemValue="2" />
						</p:selectOneMenu>

						<h:outputLabel value="Motivo retorno:" for="motivoRetorno" />
						<p:selectOneMenu id="motivoRetorno" value="">
							<f:selectItem itemLabel="Option 1" itemValue="1" />
							<f:selectItem itemLabel="Option 2" itemValue="2" />
						</p:selectOneMenu>

					</h:panelGrid>

					<h:panelGrid columns="2" style="margin-left: 5%" columnClasses="colee3,colee4">

							<p:selectOneMenu id="oficioExterior" value="">
								<f:selectItem itemLabel="Seleccionar oficio" />
							</p:selectOneMenu>

								<f:selectItem itemLabel="Seleccionar ocupacion" />
							</p:selectOneMenu>

					</h:panelGrid>
				</h:panelGrid>

							<f:selectItem itemLabel="Seleccionar cobertura salud" />

							<f:selectItem itemLabel="Seleccionar demanda inicial" />

							<f:selectItem itemLabel="Seleccionar enseres" />
						</p:selectOneMenu>
					</h:panelGrid>
				</h:panelGrid>
			</p:panel>
		</h:form>
