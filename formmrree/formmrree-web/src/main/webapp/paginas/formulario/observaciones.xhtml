<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
   xmlns:ui="http://java.sun.com/jsf/facelets"
   xmlns:f="http://java.sun.com/jsf/core"
   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:p="http://primefaces.org/ui"
   template="/WEB-INF/templates/default.xhtml">
	<ui:define name="content">
		
		<h:form prependId="false" id="form">
			<h1 style="text-align: center;">Observaciones de la entrevista</h1>
			
			 <p:toolbar>  
			    <p:toolbarGroup align="left">  
			        <p:commandButton  ajax="false" value="Nuevo" icon="ui-icon-document" action="#{formularioBean.ingresarPersona}" />
			    </p:toolbarGroup>  
			  </p:toolbar>  
			
			<p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
			
			<div style="clear: both;"></div>
			<br />
			<p:outputLabel value="Observaciones" for="observaciones"/>
			<p:inputTextarea id="observaciones" value="#{formularioBean.registroFormulario.formulario.observaciones}"/>
 			
		</h:form>
	</ui:define>
</ui:composition>
