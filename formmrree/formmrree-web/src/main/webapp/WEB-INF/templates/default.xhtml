<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:f="http://java.sun.com/jsf/core"
   xmlns:ui="http://java.sun.com/jsf/facelets"
   xmlns:p="http://primefaces.org/ui">
<h:head>
   <title>Formulario MRREE</title>
   <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
   <h:outputStylesheet name="css/screen.css" />
   <h:outputStylesheet name="css/default.css" />
   <h:outputStylesheet name="css/jsfcrud.css"/>
</h:head>
<h:body>
   <div id="container">
	  <div id="header">
	  <h:form prependId="false" id="fMenu">	  
	   <p:menubar autoDisplay="false">
        <p:submenu label="Formulario" icon="ui-icon-contact">
	        <p:menuitem value="Registro" url="/paginas/formulario/registroPersonas.jsf" icon="ui-icon-document" />
	        <p:menuitem value="Formularios" url="/paginas/formulario/listadoFormularios.jsf" icon="ui-icon-document" />
        </p:submenu>
        
        <p:submenu label="Usuarios" icon="ui-icon-person" rendered="#{facesContext.externalContext.isUserInRole('MRREE_FORMADMIN')}" >
	        <p:menuitem value="Usuarios" url="/paginas/funcionario/funcionario.jsf" icon="ui-icon-document" />
	        <p:menuitem value="Roles" url="/paginas/rol/rol.jsf" icon="ui-icon-document" />
        </p:submenu>
  
        <p:submenu label="Administración Sistema" icon="ui-icon-gear">
        	<p:menuitem value="Beneficio" url="/paginas/beneficio/" />
            <p:menuitem value="Cobertura Salud" url="/paginas/coberturaSalud/" />
            <p:menuitem value="Condiciones Residencia" url="/paginas/condicionesResidencia/" />
            <p:menuitem value="Demanda Inicial" url= "/paginas/demandaInicial/" />
            <p:menuitem value="Enseres y Vehiculos" url="/paginas/enseresVehiculos/" />
            <p:menuitem value="Estado Civil" url="/paginas/estadoCivil/" />
            <p:menuitem value="Forma Retorno" url="/paginas/formaRetorno/" />
            <p:menuitem value="Motivo Partida" url="/paginas/motivoPartida/" />
            <p:menuitem value="Motivo Retorno" url="/paginas/motivoRetorno/" />
            <p:menuitem value="Nacionalidad" url="/paginas/nacionalidad/" />
            <p:menuitem value="Nivel Educativo" url="/paginas/nivelEducativo/" />
            <p:menuitem value="Ocupación" url="/paginas/ocupacion/" />
            <p:menuitem value="Oficio" url="/paginas/oficio/" />
            <p:menuitem value="Parentezco" url="/paginas/parentezco/" />
            <p:menuitem value="Sexo" url="/paginas/sexo/" />
            <p:menuitem value="Situación Habitacional" url="/paginas/situacionHabitacional/" />
            <p:menuitem value="Situación Laboral" url="/paginas/situacionLaboral/" />
            <p:menuitem value="Tipo Documento" url="/paginas/tipoDocumento/" />
            <p:menuitem value="Título" url="/paginas/titulo/" />
            <p:menuitem value="Vulnerabilidades" url="/paginas/vulnerabilidad/" />
        </p:submenu>  
  
        <f:facet name="options">
        	<h:outputText value="Usuario: #{request.remoteUser}" style="margin-right: 10px;" />
            <p:commandButton ajax="false" value="Logout" icon="ui-icon-extlink" action="#{sessionBean.logout}" />
        </f:facet> 
        
        <f:facet name="ayuda">
            <p:commandButton ajax="false" value="Ayuda" icon="ui-icon-help" action="#{AyudaBean}" />
        </f:facet> 
		<p:dialog header="Images" widgetVar="dlg" modal="true" draggable="false" resizable="false">
			<p:commandButton type="button" onclick="PF('switcher').previous();" icon="ui-icon-circle-triangle-w" id="prev"/>
			<p:commandButton type="button" onclick="PF('switcher').next();" icon="ui-icon-circle-triangle-e" id="next"/>
	    	<p:imageSwitch effect="fade">
		        <ui:repeat value="#{imagesView.images}" var="image">
		            <p:graphicImage name="/demo/images/nature/#{image}" />
		        </ui:repeat>
	   		</p:imageSwitch>
		</p:dialog>
    	</p:menubar> 
    </h:form> 	  
	  </div>
      <div id="content">         
         <ui:insert name="content">
                    [Template content will be inserted here]
          </ui:insert>
      </div>
      <div id="footer">
         <h:graphicImage value="/resources/gfx/mrree.jpg" alt="MRREE" height="50px" />
         <p>Palacio Santos: 18 de Julio 1205<br />
			Edificio Nuevo: Colonia 1206<br /> 
			tel: 2902 10 10<br />
			Montevideo - Uruguay | Dirección de Informática.<br />
         </p>
      </div>
   </div>
</h:body>
</html>
